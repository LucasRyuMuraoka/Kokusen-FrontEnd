<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokusen - Jujutsu Kaisen Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary: #ec4899;
            --dark: #0f172a;
            --dark-lighter: #1e293b;
            --dark-card: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-lighter) 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            text-align: center;
            margin-top: 0.5rem;
            opacity: 0.9;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--dark-lighter);
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 0.75rem 1.5rem;
            background: var(--dark-card);
            border: 2px solid transparent;
            color: var(--text);
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            font-weight: 600;
        }

        .nav-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(139, 92, 246, 0.3);
        }

        .nav-btn.active {
            background: var(--primary);
            border-color: var(--secondary);
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-section {
            background: var(--dark-card);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .search-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem;
            background: var(--dark-lighter);
            border: 2px solid var(--dark);
            color: var(--text);
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            border: none;
            color: var(--text);
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .filter-section {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .select-input {
            padding: 0.75rem;
            background: var(--dark-lighter);
            border: 2px solid var(--dark);
            color: var(--text);
            border-radius: 8px;
            font-size: 1rem;
            min-width: 150px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--dark-card);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.3);
            border-color: var(--primary);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .card-badge {
            padding: 0.25rem 0.75rem;
            background: var(--primary);
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .card-content {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .card-footer {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: var(--dark-lighter);
            border-radius: 20px;
            font-size: 0.875rem;
            border: 1px solid var(--primary);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .pagination-info {
            color: var(--text-muted);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal-content {
            background: var(--dark-card);
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.75rem;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--dark-lighter);
            border: 2px solid var(--dark);
            color: var(--text);
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.25rem;
            color: var(--text-muted);
        }

        .error-message {
            background: var(--error);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .success-message {
            background: var(--success);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .detail-view {
            background: var(--dark-card);
            padding: 2rem;
            border-radius: 12px;
        }

        .detail-section {
            margin-bottom: 1.5rem;
        }

        .detail-label {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: var(--text-muted);
            line-height: 1.6;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.75rem;
            }
            
            .search-controls {
                flex-direction: column;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîÆ KOKUSEN</h1>
        <p>Jujutsu Kaisen Database</p>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="changeSection('characters')">Personagens</button>
        <button class="nav-btn" onclick="changeSection('clans')">Cl√£s</button>
        <button class="nav-btn" onclick="changeSection('techniques')">T√©cnicas</button>
        <button class="nav-btn" onclick="changeSection('domains')">Expans√µes de Dom√≠nio</button>
    </div>

    <div class="container">
        <div id="messageContainer"></div>
        
        <div class="search-section">
            <div class="search-controls">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar...">
                <button onclick="searchData()" class="btn">üîç Buscar</button>
                <button onclick="clearSearch()" class="btn btn-secondary">‚úñ Limpar</button>
                <button onclick="openCreateModal()" class="btn btn-success">‚ûï Criar Novo</button>
            </div>
            <div class="filter-section" id="filterSection"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">Carregando...</div>
        <div id="content" class="grid"></div>
        
        <div class="pagination" id="pagination" style="display: none;">
            <button id="prevBtn" class="btn btn-small" onclick="previousPage()">‚Üê Anterior</button>
            <span class="pagination-info" id="pageInfo"></span>
            <button id="nextBtn" class="btn btn-small" onclick="nextPage()">Pr√≥xima ‚Üí</button>
        </div>
    </div>

    <div id="modal" class="modal" onclick="closeModalOnBackdrop(event)">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Modal</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://kokusen-lucasryu.onrender.com';
        
        let state = {
            currentSection: 'characters',
            currentPage: 1,
            currentSize: 12,
            currentSearch: '',
            totalPages: 1,
            hasMore: false
        };

        function changeSection(section) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            state.currentSection = section;
            state.currentPage = 1;
            state.currentSearch = '';
            document.getElementById('searchInput').value = '';
            
            setupFilters();
            loadData();
        }

        function searchData() {
            state.currentSearch = document.getElementById('searchInput').value;
            state.currentPage = 1;
            loadData();
        }

        function clearSearch() {
            state.currentSearch = '';
            state.currentPage = 1;
            document.getElementById('searchInput').value = '';
            loadData();
        }

        function previousPage() {
            if (state.currentPage > 1) {
                state.currentPage--;
                loadData();
            }
        }

        function nextPage() {
            if (state.hasMore) {
                state.currentPage++;
                loadData();
            }
        }

        async function loadData() {
            showLoading(true);
            
            let url = '';
            const params = `page=${state.currentPage}&size=${state.currentSize}`;
            
            if (state.currentSearch) {
                const endpoints = {
                    characters: '/characters/search',
                    clans: '/clans/search',
                    techniques: '/techniques/search',
                    domains: '/domain-expansions/search'
                };
                url = `${API_BASE}${endpoints[state.currentSection]}?q=${encodeURIComponent(state.currentSearch)}&${params}`;
            } else {
                const endpoints = {
                    characters: '/characters',
                    clans: '/clans',
                    techniques: '/techniques',
                    domains: '/domain-expansions'
                };
                url = `${API_BASE}${endpoints[state.currentSection]}?${params}`;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Erro na requisi√ß√£o');
                const data = await response.json();
                displayData(data);
                updatePagination(data);
            } catch (error) {
                showMessage('Erro ao carregar dados: ' + error.message, 'error');
                document.getElementById('content').innerHTML = '<div class="empty-state"><h3>Erro ao carregar dados</h3><p>Tente novamente mais tarde</p></div>';
            } finally {
                showLoading(false);
            }
        }

        function displayData(data) {
            const content = document.getElementById('content');
            content.innerHTML = '';

            let items = [];
            if (state.currentSection === 'characters') {
                items = data.characters || [];
            } else if (state.currentSection === 'clans') {
                items = data.clans || [];
            } else if (state.currentSection === 'techniques') {
                items = data.techniques || [];
            } else if (state.currentSection === 'domains') {
                items = data.domainExpansions || [];
            }

            if (items.length === 0) {
                content.innerHTML = '<div class="empty-state"><h3>Nenhum resultado encontrado</h3><p>Tente ajustar sua busca</p></div>';
                return;
            }

            items.forEach(item => {
                const card = createCard(item);
                content.appendChild(card);
            });
        }

        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'card';

            if (state.currentSection === 'characters') {
                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="card-title">${escapeHtml(item.name)}</h3>
                        ${item.rank ? `<span class="card-badge">${escapeHtml(item.rank)}</span>` : ''}
                    </div>
                    <div class="card-content">
                        ${item.clanName ? `<p><strong>Cl√£:</strong> ${escapeHtml(item.clanName)}</p>` : ''}
                        ${item.domainExpansionName ? `<p><strong>Expans√£o:</strong> ${escapeHtml(item.domainExpansionName)}</p>` : ''}
                        ${item.techniques && item.techniques.length > 0 ? `<p><strong>T√©cnicas:</strong> ${item.techniques.length}</p>` : ''}
                    </div>
                    ${item.techniques && item.techniques.length > 0 ? `
                    <div class="card-footer">
                        ${item.techniques.slice(0, 3).map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('')}
                        ${item.techniques.length > 3 ? '<span class="tag">...</span>' : ''}
                    </div>` : ''}
                    <div class="card-actions">
                        <button class="btn btn-small" onclick="viewDetails(${item.id}, 'characters')">üëÅ Ver</button>
                        <button class="btn btn-small btn-secondary" onclick="editItem(${item.id}, 'characters')">‚úè Editar</button>
                        <button class="btn btn-small" style="background: var(--error)" onclick="deleteItem(${item.id}, 'characters', '${escapeHtml(item.name)}')">üóë Deletar</button>
                    </div>
                `;
            } else if (state.currentSection === 'clans') {
                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="card-title">${escapeHtml(item.name)}</h3>
                        ${item.memberIds ? `<span class="card-badge">${item.memberIds.length} membros</span>` : ''}
                    </div>
                    <div class="card-content">
                        <p>${escapeHtml(item.description || 'Sem descri√ß√£o')}</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-small" onclick="viewDetails(${item.id}, 'clans')">üëÅ Ver</button>
                        <button class="btn btn-small btn-secondary" onclick="editItem(${item.id}, 'clans')">‚úè Editar</button>
                        <button class="btn btn-small" style="background: var(--error)" onclick="deleteItem(${item.id}, 'clans', '${escapeHtml(item.name)}')">üóë Deletar</button>
                    </div>
                `;
            } else if (state.currentSection === 'techniques') {
                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="card-title">${escapeHtml(item.name)}</h3>
                        ${item.userIds ? `<span class="card-badge">${item.userIds.length} usu√°rios</span>` : ''}
                    </div>
                    <div class="card-content">
                        <p>${escapeHtml(item.description || 'Sem descri√ß√£o')}</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-small" onclick="viewDetails(${item.id}, 'techniques')">üëÅ Ver</button>
                        <button class="btn btn-small btn-secondary" onclick="editItem(${item.id}, 'techniques')">‚úè Editar</button>
                        <button class="btn btn-small" style="background: var(--error)" onclick="deleteItem(${item.id}, 'techniques', '${escapeHtml(item.name)}')">üóë Deletar</button>
                    </div>
                `;
            } else if (state.currentSection === 'domains') {
                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="card-title">${escapeHtml(item.name)}</h3>
                    </div>
                    <div class="card-content">
                        <p>${escapeHtml(item.effect || 'Sem descri√ß√£o')}</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-small" onclick="viewDetails(${item.id}, 'domains')">üëÅ Ver</button>
                        <button class="btn btn-small btn-secondary" onclick="editItem(${item.id}, 'domains')">‚úè Editar</button>
                        <button class="btn btn-small" style="background: var(--error)" onclick="deleteItem(${item.id}, 'domains', '${escapeHtml(item.name)}')">üóë Deletar</button>
                    </div>
                `;
            }

            return card;
        }

        function updatePagination(data) {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');

            state.totalPages = data.totalPages || 1;
            state.hasMore = data.hasMore || false;

            if (state.totalPages > 1 || state.hasMore) {
                pagination.style.display = 'flex';
                pageInfo.textContent = `P√°gina ${state.currentPage} de ${state.totalPages}`;
            } else {
                pagination.style.display = 'none';
            }
        }

        async function viewDetails(id, type) {
            const endpoints = {
                characters: '/characters',
                clans: '/clans',
                techniques: '/techniques',
                domains: '/domain-expansions'
            };

            try {
                const response = await fetch(`${API_BASE}${endpoints[type]}/${id}`);
                if (!response.ok) throw new Error('Erro ao carregar detalhes');
                const item = await response.json();
                
                document.getElementById('modalTitle').textContent = item.name;
                document.getElementById('modalBody').innerHTML = createDetailView(item, type);
                document.getElementById('modal').classList.add('active');
            } catch (error) {
                showMessage('Erro ao carregar detalhes: ' + error.message, 'error');
            }
        }

        function createDetailView(item, type) {
            let html = '<div class="detail-view">';

            if (type === 'characters') {
                html += `
                    <div class="detail-section">
                        <div class="detail-label">Nome:</div>
                        <div class="detail-value">${escapeHtml(item.name)}</div>
                    </div>
                    ${item.rank ? `
                    <div class="detail-section">
                        <div class="detail-label">Rank:</div>
                        <div class="detail-value">${escapeHtml(item.rank)}</div>
                    </div>` : ''}
                    ${item.clanName ? `
                    <div class="detail-section">
                        <div class="detail-label">Cl√£:</div>
                        <div class="detail-value">${escapeHtml(item.clanName)}</div>
                    </div>` : ''}
                    ${item.domainExpansionName ? `
                    <div class="detail-section">
                        <div class="detail-label">Expans√£o de Dom√≠nio:</div>
                        <div class="detail-value">${escapeHtml(item.domainExpansionName)}</div>
                    </div>` : ''}
                    ${item.techniques && item.techniques.length > 0 ? `
                    <div class="detail-section">
                        <div class="detail-label">T√©cnicas:</div>
                        <div class="detail-value">${item.techniques.map(t => escapeHtml(t)).join(', ')}</div>
                    </div>` : ''}
                `;
            } else if (type === 'clans') {
                html += `
                    <div class="detail-section">
                        <div class="detail-label">Nome:</div>
                        <div class="detail-value">${escapeHtml(item.name)}</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-label">Descri√ß√£o:</div>
                        <div class="detail-value">${escapeHtml(item.description || 'Sem descri√ß√£o')}</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-label">N√∫mero de Membros:</div>
                        <div class="detail-value">${item.memberIds ? item.memberIds.length : 0}</div>
                    </div>
                `;
            } else if (type === 'techniques') {
                html += `
                    <div class="detail-section">
                        <div class="detail-label">Nome:</div>
                        <div class="detail-value">${escapeHtml(item.name)}</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-label">Descri√ß√£o:</div>
                        <div class="detail-value">${escapeHtml(item.description || 'Sem descri√ß√£o')}</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-label">N√∫mero de Usu√°rios:</div>
                        <div class="detail-value">${item.userIds ? item.userIds.length : 0}</div>
                    </div>
                `;
            } else if (type === 'domains') {
                html += `
                    <div class="detail-section">
                        <div class="detail-label">Nome:</div>
                        <div class="detail-value">${escapeHtml(item.name)}</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail-label">Efeito:</div>
                        <div class="detail-value">${escapeHtml(item.effect || 'Sem descri√ß√£o')}</div>
                    </div>
                `;
            }

            html += '</div>';
            return html;
        }

        async function editItem(id, type) {
            const endpoints = {
                characters: '/characters',
                clans: '/clans',
                techniques: '/techniques',
                domains: '/domain-expansions'
            };

            try {
                const response = await fetch(`${API_BASE}${endpoints[type]}/${id}`);
                if (!response.ok) throw new Error('Erro ao carregar item');
                const item = await response.json();
                
                document.getElementById('modalTitle').textContent = `Editar ${item.name}`;
                document.getElementById('modalBody').innerHTML = createEditForm(item, type, id);
                document.getElementById('modal').classList.add('active');
            } catch (error) {
                showMessage('Erro ao carregar item: ' + error.message, 'error');
            }
        }

        function createEditForm(item, type, id) {
            let html = `<form onsubmit="submitEdit(event, ${id}, '${type}')">`;

            if (type === 'characters') {
                html += `
                    <div class="form-group">
                        <label class="form-label">Nome:</label>
                        <input type="text" name="name" class="form-input" value="${escapeHtml(item.name || '')}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Rank:</label>
                        <input type="text" name="rank" class="form-input" value="${escapeHtml(item.rank || '')}">

        function setupFilters() {
            const filterSection = document.getElementById('filterSection');
            filterSection.innerHTML = '';

            if (state.currentSection === 'characters') {
                const rankSelect = document.createElement('select');
                rankSelect.className = 'select-input';
                rankSelect.innerHTML = `
                    <option value="">Todos os Ranks</option>
                    <option value="SPECIAL_GRADE">Special Grade</option>
                    <option value="GRADE_1">Grade 1</option>
                    <option value="GRADE_2">Grade 2</option>
                    <option value="GRADE_3">Grade 3</option>
                    <option value="GRADE_4">Grade 4</option>
                `;
                rankSelect.addEventListener('change', function(e) {
                    if (e.target.value) {
                        loadCharactersByRank(e.target.value);
                    } else {
                        loadData();
                    }
                });
                filterSection.appendChild(rankSelect);

                const clanInput = document.createElement('input');
                clanInput.type = 'text';
                clanInput.className = 'search-input';
                clanInput.placeholder = 'Filtrar por cl√£...';
                clanInput.style.minWidth = '200px';
                
                const clanBtn = document.createElement('button');
                clanBtn.className = 'btn btn-small';
                clanBtn.textContent = 'Filtrar Cl√£';
                clanBtn.onclick = function() {
                    if (clanInput.value.trim()) {
                        loadCharactersByClan(clanInput.value.trim());
                    }
                };
                
                filterSection.appendChild(clanInput);
                filterSection.appendChild(clanBtn);
            }
        }

        async function loadCharactersByRank(rank) {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/characters/rank/${rank}?page=${state.currentPage}&size=${state.currentSize}`);
                if (!response.ok) throw new Error('Erro ao filtrar');
                const data = await response.json();
                
                const content = document.getElementById('content');
                content.innerHTML = '';
                
                if (data.length === 0) {
                    content.innerHTML = '<div class="empty-state"><h3>Nenhum personagem encontrado</h3></div>';
                    return;
                }
                
                data.forEach(item => {
                    const card = createCard(item);
                    content.appendChild(card);
                });
            } catch (error) {
                showMessage('Erro ao filtrar por rank: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const div = document.createElement('div');
            div.className = type === 'error' ? 'error-message' : 'success-message';
            div.textContent = message;
            container.appendChild(div);

                div.remove();
            }, 5000);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
